{% extends 'back/main.html' %}
{% load static %}

{% block main %}
<!-- Page content -->
<div id="page-content">
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add Sub Category<br><small>You can Add, Edit and Delete Data</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Sub Category</li>
        <li><a href="/panel/subcategory/add">Add</a></li>
    </ul>
    <!-- END Datatables Header -->
    <div class="table-responsive">
        <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">
                        <div class="block-options pull-right">
                            <a href="javascript:void(0)"
                                class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip"
                                data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                        </div>
                        <h2><strong>Add Sub Category</strong> Elements</h2>
                    </div>
                    <!-- END Form Elements Title -->
                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'subcat_add' %}" method="post" enctype="multipart/form-data"
                        class="form-horizontal form-bordered">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Title</label>
                            <div class="col-md-9">
                                <input type="text" name="subcat_title" id="subcat_title" class="form-control"
                                    placeholder="Sub Category Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Add By</label>
                            <div class="col-md-4">
                                <input type="text" name="subcat_creater" id="subcat_creater" class="form-control"
                                    placeholder="Creaters Name">
                            </div>
                            <label class="col-md-1 control-label" for="example-text-input">Publishing Date</label>
                            <div class="col-md-4 col-md-offset-0">
                                <input type="text" name="subcatdate" value="{{date}}" id="subcatdate" class="form-control input-datepicker"
                                    data-date-format="dd-mm-yyyy" placeholder="{{date}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Choose a Category....</label>
                            <div class="col-md-4 col-md-offset-0">
                                <select name="parent_id" id="parent_id" class="select-chosen"
                                    data-placeholder="Choose a Country.." style="width: 250px;">
                                    <option></option>
                                    <!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    {% for c in news_cat %}
                                    <option value="{{c.pk}}">{{c.Title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Summary</label>
                            <div class="col-md-9">
                                <textarea rows="5" type="text" name="subcat_summary" id="subcat_summary" class="form-control"
                                    placeholder="Short Summary"></textarea>
                            </div>                          
                        </div>

                        <div class="form-group ">
                            <div class="col-md-8 col-md-offset-5">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                                    Submit</button>
                                <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i>
                                    Reset</button>
                            </div>
                        </div>
                </div>
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>

    </div>
</div>
<!-- END Page Content -->
</div>
<!-- END Page Content -->
{% endblock main %}
{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'Back/js/pages/tablesDatatables.js' %} "></script>
<script>$(function () { TablesDatatables.init(); });</script>
{% endblock footerblock %}
