{% extends 'back/main.html' %}
{% load static %}

{% block head %}
<script src=" {% static 'ckeditor/ckeditor.js' %} "></script>
{% endblock head %}

{% block main %}
<!-- Page content -->
<div id="page-content">
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Add News<br><small>You can Add, Edit and Delete Data</small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>News</li>
        <li><a href="/panel/news/list">Add</a></li>
    </ul>
    <!-- END Datatables Header -->
    <div class="table-responsive">
        <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">
                        <div class="block-options pull-right">
                            <a href="javascript:void(0)"
                                class="btn btn-alt btn-sm btn-default toggle-bordered enable-tooltip"
                                data-toggle="button" title="Toggles .form-bordered class">No Borders</a>
                        </div>
                        <h2><strong>Add News</strong> Elements</h2>
                    </div>
                    <!-- END Form Elements Title -->
                    <!-- Basic Form Elements Content -->
                    <form action="{% url 'news_add' %}" method="post" enctype="multipart/form-data"
                        class="form-horizontal form-bordered">
                        {% csrf_token %}

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">News Title</label>
                            <div class="col-md-9">
                                <input type="text" name="newstitle" id="newstitle" class="form-control"
                                    placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">News Author</label>
                            <div class="col-md-4">
                                <input type="text" name="newsauthor" id="newsauthor" class="form-control"
                                    placeholder="Author">
                            </div>
                            <label class="col-md-1 control-label" for="example-text-input">Publishing Date</label>
                            <div class="col-md-4 col-md-offset-0">
                                <input type="text" name="newsdate" value="{{date}}" id="newsdate" class="form-control input-datepicker"
                                    data-date-format="dd-mm-yyyy" placeholder="{{date}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Choose a Category....</label>
                            <div class="col-md-4 col-md-offset-0">
                                <select name="newscat" id="newscat" class="select-chosen"
                                    data-placeholder="Choose a Country.." style="width: 250px;">
                                    <option></option>
                                    <option value="News"></option>
                                    <!--Required for data-placeholder attribute to work with Chosen plugin--> 
                                    {% for c in news_cat %}
                                    <option value="{{c.Title}}">{{c.Title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <label class="col-md-2 control-label" for="example-text-input">Choose a Sub Category....</label>
                            <div class="col-md-4 col-md-offset-0">
                                <select name="subcat" id="subcat" class="select-chosen"
                                    data-placeholder="Choose a Country.." style="width: 250px;">
                                    <option></option>
                                    <option value="Sub News"></option>
                                    <!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    {% for cc in sub_cat %}
                                    <option value="{{cc.Title}}">{{cc.Title}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-file-multiple-input">Image</label>
                            <div class="col-md-6">
                                <input type="file" name="newsimage" id="newsimage" multiple>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Summary</label>
                            <div class="col-md-9">
                                <textarea rows="5" type="text" name="newssummary" id="newssummary" class="form-control"
                                    placeholder="Short Summary"></textarea>
                            </div>
                            
                        </div>
                        <script>
                            CKEDITOR.replace('newssummary');
                        </script>



                        <div class="form-group">
                            <label class="col-md-2 control-label" for="example-text-input">Content</label>
                            <div class="col-md-9">
                                <textarea rows="5" name="newscontent" id="newscontent" type="text" class="form-control"
                                    placeholder="Content">Content</textarea>
                            </div>
                        </div>
                        <script>
                            CKEDITOR.replace('newscontent');
                        </script>



                        <div class="form-group ">
                            <div class="col-md-8 col-md-offset-5">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                                    Submit</button>
                                <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i>
                                    Reset</button>
                            </div>
                        </div>
                </div>
                </form>
                <!-- END Basic Form Elements Content -->
            </div>
            <!-- END Basic Form Elements Block -->
        </div>

    </div>
</div>
<!-- END Page Content -->
</div>
<!-- END Page Content -->
{% endblock main %}
{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'Back/js/pages/tablesDatatables.js' %} "></script>
<script>$(function () { TablesDatatables.init(); });</script>
{% endblock footerblock %}
